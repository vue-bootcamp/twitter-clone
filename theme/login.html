<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twit At</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="login_page d-flex justify-content-start align-items-center flex-column"
    >
      <svg viewBox="0 0 24 24">
        <g>
          <path
            d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"
          ></path>
        </g>
      </svg>

      <h3>Twitter'a giriş yap</h3>

      <input class="mb-20" type="text" placeholder="Kullanıcı adı" />
      <input class="mb-20" type="password" placeholder="Şifre" />
      <button class="w-100 mb-20">Giriş Yap</button>
      <a href="#" class="twitter-link">Twitter'a kaydol</a>
    </div>

    <div class="register_modal">
      <div class="overlay"></div>
      <div class="content">
        <svg viewBox="0 0 24 24">
          <g>
            <path
              d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"
            ></path>
          </g>
        </svg>
        <h3>Hesabını oluştur</h3>

        <div class="register_form">
          <input class="mb-20" type="text" placeholder="Kullanıcı adı" />
          <input class="mb-20" type="text" placeholder="İsim" />
          <input class="mb-20" type="email" placeholder="E-posta" />
          <input class="mb-20" type="password" placeholder="Şifre" />
          <div
            class="d-flex justify-content-start align-items-center birthday_container"
          >
            <select>
              <option disabled selected>Gün</option>
              <option value="01">1</option>
              <option value="02">2</option>
              <option value="03">3</option>
              <option value="04">4</option>
              <option value="05">5</option>
              <option value="06">6</option>
              <option value="07">7</option>
              <option value="08">8</option>
              <option value="09">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <select>
              <option disabled selected>Ay</option>
              <option value="01">Ocak</option>
              <option value="02">Şubat</option>
              <option value="03">Mart</option>
              <option value="04">Nisan</option>
              <option value="05">Mayıs</option>
              <option value="06">Haziran</option>
              <option value="07">Temmuz</option>
              <option value="08">Ağustos</option>
              <option value="09">Eylül</option>
              <option value="10">Ekim</option>
              <option value="11">Kasım</option>
              <option value="12">Aralık</option>
            </select>
            <select>
              <option disabled selected>Yıl</option>
              <option value="01">2021</option>
              <option value="02">2020</option>
              <option value="03">2019</option>
              <option value="04">2018</option>
              <option value="05">2017</option>
              <option value="06">2016</option>
              <option value="07">2015</option>
              <option value="08">2014</option>
              <option value="09">2013</option>
              <option value="10">2012</option>
              <option value="11">2011</option>
              <option value="12">2010</option>
            </select>
          </div>

          <div class="user_aggreement">
            <span>
              Kaydolduğunda Hizmet Şartları'nı ve Çerez Kullanımı dahil olmak
              üzere Gizlilik Politikası'nı kabul etmiş olursun. Gizlilik
              Seçeneklerini buna göre belirlediğinde başkaları seni e-postan
              veya telefon numaranla bulabilir.
            </span>
            <div class="aggreement_container">
              <input type="checkbox" id="aggree" />
              <label for="aggree">Kabul Ediyorum</label>
            </div>
          </div>
          <button class="w-100 mt-20">Kaydol</button>
        </div>
      </div>
    </div>
  </body>
</html>

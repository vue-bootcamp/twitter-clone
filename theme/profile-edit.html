<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twit At</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-edit-modal">
      <div class="profile-edit">
        <div class="modal-header">
          <i class="fa fa-times" aria-hidden="true"></i>
          <span>Profili Düzenle</span>
          <a href="#">Kaydet</a>
        </div>
        <div class="image-upload">
          <div class="profile-cover">
            <img
              src="https://pbs.twimg.com/profile_banners/3226396311/1448710474/600x200"
              alt=""
            />
            <div class="profile-avatar">
              <img
                src="https://pbs.twimg.com/profile_images/1153131318454169601/b3bdzrDM_200x200.jpg"
              />
            </div>
          </div>
        </div>
        <div class="profile-edit-form">
          <div class="form-group">
            <input type="text" class="inputText" required />
            <span class="floating-label">İsim</span>
          </div>
          <div class="form-group">
            <input type="text" class="inputText" required />
            <span class="floating-label">Kişisel Bilgiler</span>
          </div>
          <div class="form-group">
            <input type="text" class="inputText" required />
            <span class="floating-label">Konum</span>
          </div>
          <div class="form-group">
            <input type="text" class="inputText" required />
            <span class="floating-label">İnternet Sitesi</span>
          </div>
          <div class="form-group">
            <input type="text" class="inputText" required />
            <span class="floating-label">Doğum Tarihi</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
